      }
      delete data.HREF;
      X.soap(data, 'VehicleService', 'vehicleInfo');

	function resultList(jsonResult) {
        resultData = jsonResult.result;
        var funcObj = {};
        if(X.isEmpty(clickAble)){
            funcObj['.divTable'] = function(){
                var data = {};
                data.DRIVER_ID = resultData[$(this).index()].DRIVER_ID;
                data.VEHICLE_NO = resultData[$(this).index()].VEHICLE_NO;
                window.location.href = X.html.setInputs(data,'LinkVehicle.html');
            }
        }
		X.html.putDataIntoDiv(jsonResult.result,funcObj);
        hmb();
        
    }
