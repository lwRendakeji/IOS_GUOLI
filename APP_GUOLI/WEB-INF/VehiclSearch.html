<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">     <meta name="format-detection" content="telephone=no">
<title>途易行</title>
<script type="text/javascript" src="X.js"></script>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<link href="VehicleSearch.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function doQuery(){
	if(X.isEmpty($('input[name="vehicle_id"]').val())){
		 X.dialog("请输入查询条件");
		return;
	}
	window.location.href = "VehicleInfo.html?inputs&VEHICLE_NO=" + $('input[name="vehicle_id"]').val();
}
</script>
</head>

<body>
<!--车辆查询头部-->
<div class="vehicle_top">
  <div class="vehicle_back">
      <a href="Vehicle.html">
      <img src="arrow.png" width="30" height="30" longdesc="arrow.png"></a></div>
  
</div>
<!--查询条件-->
<div class="divTable">
    <div class="divTable_divCenter">
   	  <label>车牌号:</label>
      <input name="vehicle_id" type="text" placeholder="请输入车牌号">
   			<hr>

	  <br> <br>
    	<div><input name="btn_search" type="button" value="查询" onclick="doQuery();"></div>
        
    </div>
</div>



</body>
</html>
