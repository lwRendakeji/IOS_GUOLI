<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no"><meta name="format-detection" content="telephone=no">
<title>途易行</title>
<link href="Evaluate.css" rel="stylesheet" type="text/css">
    <link href="X.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="X.js"></script>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script>
var resultData;
$(function(){
	var data = {};
	data.MAIN_TEL = X.cookie.get('username');
	data.ROLE_ID = X.cookie.get('role_id');
	data.USER_ID = X.cookie.get('username');
  X.html.setOverlay();
	X.soap(data,'EvaluateService','getTrsInfo');
});
function resultList(jsonResult){
	resultData = jsonResult.result;
    X.html.putDataIntoTable(resultData,{'.table tbody tr':function(){
                            var data = resultData[$(this).index()];
                            if(X.isEmpty(data.TRS_ID)){
                             X.dialog('运单号不能为空');
                            return;
                            }
                            window.location.href = "EvaluateScore.html?inputs&TRS_ID="+data.TRS_ID+"&TRANS_GROUP_ID="+data.TRANS_GROUP_ID;
                            }});
}
</script>
</head>

<body>
<!--我要评价信头部-->
<div class="vehicle_top">
  <div class="vehicle_back">
 		 <a href="main.html"><img src=	"arrow.png" width="30" height="30" longdesc="Image/arrow.png"></a>
  </div>
  
  <div class="vehicle_home">
 		 <a href="main.html"><img src="tab_weixin_normal.png"  width="30" height="25" longdesc="Image/arrow.png"></a>
  </div>
  <div>运单列表</div>
</div>
     <!-- 空块-->  
  <div class="div_duan"></div>   
<!--我要评价_首页显示信息-->
<div class="divTable"> 
  <!--首行-->
  <div class="divTable_head">
    <table width="100%"  cellspacing="0" cellpadding="0" class="table">
      <thead>
        <tr>
          <th id="TRS_ID" scope="col">运单号</th>
          <th id="DISPATCH_TIME" scope="col">发运日期</th>
          <th id="TRANS_GROUP_ID" scope="col">合同号</th>
          <th id="START_ID_NAME" scope="col">起点城市</th>
          <th id="END_ID_NAME" scope="col">终点城市</th>
          <th id="QUANTITY" scope="col">数量</th>
          <th id="TOTAL_PACK_V" scope="col">体积</th>
          <th id="TOTAL_GROSS_W" scope="col">重量</th>
        </tr>
      </thead>
      <!--信息主体显示-->
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
