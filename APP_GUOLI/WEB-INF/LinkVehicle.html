 <script type="text/javascript">
 $(function(){
   X.snail();

	 X.soap(X.html.getInputs(), 'VehicleService', 'linkVehicle');
 });
function resultList(jsonResult){
    X.html.putDataIntoTable(jsonResult.result,{'.table tbody tr':function(){
                            window.location.href = 'VehicleInfo.html?inputs&VEHICLE_NO='+$(this).find('td').eq(0).text()+'&CLICKABLE=true&HREF=LinkVehicle.html';
                            }});
}
 </script>

   </div>
   <div>关联车辆</div>
</div>
