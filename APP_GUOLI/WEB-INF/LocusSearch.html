<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">    <meta name="format-detection" content="telephone=no">
<title>历史轨迹</title>
<link href="LocusSearch.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="X.js"></script>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script>
function doQuery(){
	if(X.isEmpty($('input[name="trans_group_id"]').val() + $('input[name="vehicle_id"]').val())){
		 X.dialog('请输入查询条件');
		return;
	}
	window.location.href = 'LocusList.html?inputs'+(X.isEmpty($('input[name="trans_group_id"]').val()) ? "" : "&TRANS_GROUP_ID="+$('input[name="trans_group_id"]').val())
			+(X.isEmpty($('input[name="vehicle_id"]').val()) ? "" : "&VEHICLE_ID="+$('input[name="vehicle_id"]').val());
}
</script>
</head>

<body>
<!--历史轨迹询头部-->
<div class="vehicle_top">
<div class="vehicle_back">
      <a href="javascript:void(0);" onclick="X.html.goBack();">
        <img src="arrow.png" width="30" height="30" longdesc="arrow.png">
      </a>
  </div>
  <div>历史轨迹</div>
</div>
<!--历史轨迹主体-->
<!--查询条件-->
<div class="divTable">
    <div class="divTable_divCenter">
        
                               
        <label>合同号:</label>
        <input name="trans_group_id" type="text" placeholder="请输入七位合同号">
        <div class="divTable_fengexian"></div>
                                    
        <label>车牌号:</label>
        <input name="vehicle_id" type="text" placeholder="请输入车牌号后5位">
        <div class="divTable_fengexian"></div>
	 					    <br> 
    	<div><input name="btn_search" type="button" value="查询" onclick="doQuery();"></div>
        
    </div>
</div>


</body>
</html>
