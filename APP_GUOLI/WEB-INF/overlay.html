<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap {height:30%; width: 100%;}
		#control{width:100%;}
        .vehicle_top {
            background-image: url(task.png);
            font-size: 30px;
            color: #FFF;
            height: 64px;
            line-height:84px;
            width: 100%;
            text-align: center;
            position:fixed;
            top:0px;
            z-index:3;
        }
    .vehicle_top div{
        width:50%;
        margin:0 auto;
    }
    .div_duan {
        margin-top:64px;
    }
    
    
    .vehicle_top .vehicle_back {
        float: left;
        height: 30px;
        width: 30px;
        margin-left: 5px;
        margin-top: 5px;
    }
	</style>
	<script type="text/javascript" src="X.js"></script>
    <script type="text/javascript" src="jquery-2.1.0.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G6aCrTEWg8gGVbbE0xZWwb2h"></script>
	<title>stroke</title>
    <script>
        function callByParent(){
            map.clearOverlays();
            var cookie = window.parent.document.getElementById('points').value;
             var latlng = cookie.replace('[','').replace(']','').split(','),points = new Array();
             for(var i=0;i<latlng.length;i++){
             points.push(new BMap.Point(latlng[i++],latlng[i]));
             }
             map.centerAndZoom(points[0], 15);
             map.enableScrollWheelZoom();
             var polyline = new BMap.Polyline(points, {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});
             map.addOverlay(polyline);
        }
    function callToParent(){
        $('.overlayHtml',parent.document).css('display','none');
    }
    </script>
</head>
<body>
    <div class="vehicle_top">
        <div class="vehicle_back">
            <a href="javascript:void(0);" onclick="callToParent();">
                <img src="arrow.png">
                    </a>
        </div>
        <div>历史轨迹</div>
    </div>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap");
</script>
