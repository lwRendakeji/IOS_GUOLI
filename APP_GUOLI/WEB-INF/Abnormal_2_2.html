<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">
     <meta name="format-detection" content="telephone=no">
<title>途易行</title>
<link href="Abnormal_1_1.css" rel="stylesheet" type="text/css">
    <link href="X.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="X.js"></script>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script>
$(function(){
  X.snail();
	var inputs = X.html.getInputs();
	$('.vehicle_top label').text(inputs.TRS_ID);
	inputs.USER_ID = X.cookie.get('username');
  X.html.setOverlay();
	X.soap(inputs,'AbnormalService','getUnpodOrd');
});
function resultList(jsonResult){
	X.html.putDataIntoDiv(jsonResult.result);
}
</script>
</head>
<body>
<!--应回未回_头部-->
<div class="vehicle_top">
  <div class="vehicle_back"><a href="javascript:void(0);" onclick="X.html.goBack();"><img src="arrow.png" width="30" height="30" longdesc="arrow.png"></a></div>
  <div> 运单号
    <label id="no_id"></label>
  </div>
</div>
     <!-- 空块-->  
  <div class="div_duan"></div>   
<!--应回未回_主体信息-->
<div class="detailBodyModel" hidden="hidden">
<div class="divTable">
    <div class="divTable_tr3">
        <div class="divTable_tr3_td1"><span>订单状态:</span></div>
        <div class="divTable_tr3_td2 SO_STATUS"></div>
    </div>
    <div class="divTable_tr1">
        <div class="divTable_tr1_td1"><span>客户订单:</span></div>
        <div class="divTable_tr1_td3 CUSTOMER_ORDER_ID"></div>
        <div class="divTable_tr1_td2"><span>客户:</span></div>
        <div class="divTable_tr1_td3 BUSS_NAME"></div>
    </div>
    <div class="divTable_tr1">
        <div class="divTable_tr1_td1"><span>起点城市:</span></div>
        <div class="divTable_tr1_td3 START_AREA_ID_NAME"></div>
        <div class="divTable_tr1_td1"><span>终点城市:</span></div>
        <div class="divTable_tr1_td3 END_AREA_ID_NAME"></div>
    </div>
    <div class="divTable_tr1">
        <div class="divTable_tr1_td1"><span>货物名称:</span></div>
        <div class="divTable_tr1_td3 SKU_NAME"></div>
        <div class="divTable_tr1_td2"><span>件数:</span></div>
        <div class="divTable_tr1_td3 QUANTITY"></div>
    </div>
    <div class="divTable_tr1">
        <div class="divTable_tr1_td2"><span>体积:</span></div>
        <div class="divTable_tr1_td4 TOTAL_PACK_V"></div>
        <div class="divTable_tr1_td2"><span>重量:</span></div>
        <div class="divTable_tr1_td3 TOTAL_GROSS_W"></div>
    </div>
    <div class="divTable_tr1">
        <div class="divTable_tr1_td1"><span>接单时间:</span></div>
        <div class="divTable_tr1_td3 ORDER_TIME"></div>
        <div class="divTable_tr1_td1"><span>要求回单:</span></div>
        <div class="divTable_tr1_td3 REQ_RETURN_POD_TIME"></div>
    </div>
    <div class="divTable_tr2">
        <div class="divTable_tr2_td1"><span>收货单位:</span></div>
        <div class="divTable_tr2_td2 END_ID_ADDR_NAME"></div>
    </div>
</div>
</div>
    <div class="detailBody">
    </div>
</body>
</html>
